name: NAVER Book Collector (Keyword)

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests pandas pytz nltk konlpy jpype1 uuid6 clickhouse_connect
          fi

      - name: Run collector (keyword)
        env:
          COLLECT_MODE: keyword
          BATCH_SIZE: '500'
          SAMPLE_ROWS: '8000'
          NAVER_DISPLAY: '100'
          REQS_PER_TERM: '1'
        run: python collect.py

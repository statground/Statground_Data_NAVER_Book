name: NAVER Book Collector

on:
  schedule:
    - cron: "*/10 * * * *"   # 10분마다 (UTC 기준)
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests clickhouse-connect pandas uuid6 konlpy nltk pytz

      - name: Run collector
        env:
          CH_HOST: ${{ secrets.CH_HOST }}
          CH_PORT: ${{ secrets.CH_PORT }}
          CH_USER: ${{ secrets.CH_USER }}
          CH_PASSWORD: ${{ secrets.CH_PASSWORD }}
          CH_DATABASE: ${{ secrets.CH_DATABASE }}
          NAVER_API_KEYS: ${{ secrets.NAVER_API_KEYS }}
        run: python collect.py

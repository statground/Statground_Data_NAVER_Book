name: NAVER Book Collector (Publisher)

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests pandas pytz nltk konlpy jpype1 uuid6 clickhouse_connect
          fi

      - name: Run collector (publisher)
        env:
          # ClickHouse connection (set these in GitHub repo Secrets)
          CH_HOST: ${{ secrets.CH_HOST }}
          CH_PORT: ${{ secrets.CH_PORT }}
          CH_USER: ${{ secrets.CH_USER }}
          CH_PASSWORD: ${{ secrets.CH_PASSWORD }}
          CH_DATABASE: ${{ secrets.CH_DATABASE }}
          # NAVER API keys JSON (set as a single secret string, e.g. [{"client_id":"...","client_secret":"..."}, ...])
          NAVER_API_KEYS: ${{ secrets.NAVER_API_KEYS }}
          # Batch controls
          BATCH_SIZE: '500'
          SAMPLE_ROWS: '8000'
          NAVER_DISPLAY: '100'
          REQS_PER_TERM: '1'
          COLLECT_MODE: publisher
        run: python collect.py

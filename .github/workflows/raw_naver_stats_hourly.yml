name: raw_naver Stats Charts (30min)

on:
  schedule:
    - cron: '30 * * * *'   # every hour at minute 30 (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install clickhouse_connect pytz matplotlib
          fi

      - name: Generate stats charts + markdown
        env:
          CH_HOST: ${{ secrets.CH_HOST }}
          CH_PORT: ${{ secrets.CH_PORT }}
          CH_USER: ${{ secrets.CH_USER }}
          CH_PASSWORD: ${{ secrets.CH_PASSWORD }}
          CH_DATABASE: ${{ secrets.CH_DATABASE }}
        run: python batch_raw_naver_stats.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add stats/raw_naver_stats.md stats/*.png
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore(stats): update raw_naver charts"
          git push
